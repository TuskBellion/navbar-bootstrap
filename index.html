<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- my styles -->
     <link rel="stylesheet" href="./mystyles.css">
  </head>
  <body>
<!-- As a link -->
<nav class="navbar bg-primary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
  </div>
</nav>

<!-- As a heading -->
<nav class="navbar bg-body-tertiary mb-3">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Navbar</span>
  </div>
</nav>

<!-- images -->
 <nav class="navbar bg-primary mb-3">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="./logo.svg" alt="Bootstrap" width="30" height="24">
    </a>
  </div>
</nav>

<!-- images and text -->
 <nav class="navbar bg- mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Bootstrap
    </a>
  </div>
</nav>

<!-- nav -->
 <!-- 
1. navbar-expand-lg sẽ quy định với viewport nào navbar sẽ hiện full thông tin
2.container-fluid : container sẽ mở rộng hết chiều ngang
3.navbar-brand :logo, tên website hoặc tên công ty...
4.navbar-toggler : class quản lý ẩn icon khi navbar hiển thị full 
.navbar-expand-lg .navbar-toggler{
display: none;
}

5.type="button" : quy định đây là button không phải nút submit(được sử dụng trong form)
6.data-bs-toggle="collapse" : bootstrap dùng js để tìm phần tử có thuộc tính data-bs-toggle="collapse" để điều khiển đóng mở phần tử mục tiêu data-bs-target="#navbarNavAltMarkup" khi click vào nút này
7.data-bs-target="#navbarNavAltMarkup" :id mà button sẽ tác động để ẩn ,hiện
8.aria-controls="navbarNavAltMarkup" : hỗ trọ các trình truy cập như screen reader, aria-controls sẽ thông báo cho người dùng biết nút này sẽ điều khiển phần tử nào
9.aria-expanded="false" : thông báo cho người dùng biết phần tử mục tiêu hiện đang ẩn hay hiện,mặc định là false khi đc click thì js ghi đè giá trị thành true
10.aria-label="Toggle navigation" : mô tả chức năng của nút cho người dùng, giúp họ hiểu rằng đây là nút để chuyển đổi hiển thị của thanh điều hướng

-->
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </div>
    </div>
  </div>
</nav>

<!-- navbar with dropdown -->
 <nav class="navbar navbar-expand-lg bg-dark
  mt-3 border-bottom border-body " data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
      <nav class="navbar bg-body-tertiary ms-auto">
  <div class="container-fluid">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
    </div>
  </div>
</nav>  

    <!-- js bootstrap -->
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
